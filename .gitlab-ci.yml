## GitLab CI configuration.

stages:
  - build
  - docs
  - deploy

###############
# Build stage #
###############

build/any:
  stage: build
  image: python:3.8
  before_script:
    - pip install --upgrade build
  script:
    - python -m build
  artifacts:
    when: always
    paths:
      - dist

##############
# Docs stage #
##############

docs/html:
  stage: docs
  image: igwn/base:conda
  needs:
    - build/any
  before_script:
    # Install ciecplib with conda rather than pip due to its need for upstream
    # dependencies not available in normal environments.
    - mamba create -n dcc python=3.8 ciecplib
    - conda activate dcc
    - pip install dist/dcc-*.*.*-py3-none-any.whl
    # Install development dependencies.
    - pip install .[dev]
  script:
    - cd docs
    - make html
    - cd ..
  after_script:
    - mkdir sphinxlogs
    - mv /tmp/sphinx-*.log sphinxlogs
  artifacts:
    when: always
    paths:
      - docs/build/html
      - sphinxlogs

################
# Deploy stage #
################

# Publish the documentation only for tagged releases.
pages:
  stage: deploy
  needs:
    - docs/html
  only:
    - tags
  script:
    - mv docs/build/html public
  artifacts:
    paths:
      - public
